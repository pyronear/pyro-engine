services:
  run:
    image: pyronear/pyro-engine:latest
    container_name: engine
    environment:
      - API_URL=${API_URL}
      - CAM_USER=${CAM_USER}
      - CAM_PWD=${CAM_PWD}
      - MEDIAMTX_SERVER_IP=${MEDIAMTX_SERVER_IP}
    command: python run.py
    volumes:
      - ./data:/usr/src/app/data
    restart: always
    network_mode: host
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  reolink_api:
    image: pyronear/reolink_api:latest
    build:
      context: ./reolink_api
    container_name: reolink_api
    environment:
      - CAM_USER=${CAM_USER}
      - CAM_PWD=${CAM_PWD}
      - MEDIAMTX_SERVER_IP=${MEDIAMTX_SERVER_IP}
    volumes:
    - ./data/credentials.json:/app/src/credentials.json:ro

    command: "uvicorn src.main:app --reload --host 0.0.0.0 --port 8081"
    restart: always
    ports:
      - "8081:8081"
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

