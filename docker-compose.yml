services:

  reolink-api:
    image: pyronear/reolink-api:latest
    build:
      context: ./reolink-api
    container_name: reolink-api
    environment:
      - CAM_USER=${CAM_USER}
      - CAM_PWD=${CAM_PWD}
      - MEDIAMTX_SERVER_IP=${MEDIAMTX_SERVER_IP}
    volumes:
      - ./data:/usr/src/app/data
    command: "uvicorn main:app --reload --host 0.0.0.0 --port 8081"
    restart: always
    network_mode: host
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  engine:
    image: pyronear/pyro-engine:latest
    container_name: engine
    environment:
      - API_URL=${API_URL}
      - CAM_USER=${CAM_USER}
      - CAM_PWD=${CAM_PWD}
      - MEDIAMTX_SERVER_IP=${MEDIAMTX_SERVER_IP}
    command: >
      sh -c '
        echo "Sleeping 15 seconds to wait for reolink-api to capture one image per pose...";
        sleep 15;
        python run.py
      '
    volumes:
      - ./data:/usr/src/app/data
    restart: always
    network_mode: host
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"
