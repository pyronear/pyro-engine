services:
  reolink-api:
    build:
      context: ./reolink_api
    image: pyronear/reolink-api:latest
    container_name: reolink-api
    environment:
      CAM_USER: ${CAM_USER}
      CAM_PWD: ${CAM_PWD}
      MEDIAMTX_SERVER_IP: ${MEDIAMTX_SERVER_IP}
    volumes:
      - ./data:/usr/src/app/data
    command: uvicorn main:app --host 0.0.0.0 --port 8081
    restart: always
    network_mode: host
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "5"

