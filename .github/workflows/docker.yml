name: docker

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build docker image
        run: make build-app
      - name: Run docker container
        run: docker run pyronear/pyro-engine:python3.8.1-slim python -c 'import pyroengine'
